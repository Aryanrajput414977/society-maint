<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h2>Admin Management</h2>
  </header>
  <main>
    <h3>Complaints Summary</h3>
    <table id="adminComplaints">
      <tr>
        <th>User</th><th>Issue</th><th>Status</th>
      </tr>
    </table>
    <h3>Maintenance Report</h3>
    <table id="adminMaintenance">
      <tr>
        <th>User</th><th>Month</th><th>Amount</th><th>Status</th>
      </tr>
    </table>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
